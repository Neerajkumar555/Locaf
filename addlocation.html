    <div class="container">
        <br/>
        <div class="wrapper">
            <h4 class="header">Submit a Location</h4>
            <div>
                <h5>Please fill out the form with the following details:</h5>
                <div class="mb-3">
                    <input type="text" class="form-control" id="name" placeholder="Location Name">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="address" placeholder="Location Address">
                </div>
                <div class="mb-3">
                    <textarea class="form-control" id="description" placeholder="A short description of the location" rows="3"></textarea>
                </div>
                <br/>
            </div>
            <div>
                <label class="header" id="preferences">What environment does this location have? (select all that apply)</label>
                <br/>
                <input type="checkbox" class="btn-check" id="quiet" autocomplete="off">
                <label class="btn btn-outline-primary" for="quiet">Quiet</label>
                <input type="checkbox" class="btn-check" id="lively" autocomplete="off">
                <label class="btn btn-outline-primary" for="lively">Lively</label>
                <input type="checkbox" class="btn-check" id="washroom" autocomplete="off">
                <label class="btn btn-outline-primary" for="washroom">Public Washrooms</label>
                <input type="checkbox" class="btn-check" id="fooddrink" autocomplete="off">
                <label class="btn btn-outline-primary" for="fooddrink">Food & Drink</label>
                <input type="checkbox" class="btn-check" id="lotraffic" autocomplete="off">
                <label class="btn btn-outline-primary" for="lotraffic">Low Traffic</label>
            </div>
            <div>
                <label class="header">Do you have any photos of the location? If so, please upload them below:</label>
                <div>
                    <div class="input-group mb-3">
                        <img id="loadedPic" src="images/coffeecup.png" width=45 height=45/>
                        <input type="file" class="form-control" id="upload" accept="image/*">
                    </div>
                    
                </div>
            </div>
            <div id="buttondiv">
                <button id="submit">Submit</button>
            </div>
        </div>
    </div>
