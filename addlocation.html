    <div class="container">
        <h4>Location details Form</h4>
        <br/>
        <div class="wrapper">
            <label>Name: </label>
            <input type="text" id="name" name="name" placeholder="name" required="required" autofocus="autofocus">
            <br/>
            <label>Description: </label>
            <input type="text" id="description" name="description" placeholder="description">
            <br/>
            <label>Google Map Link: </label>
            <input type="text" id="address" name="address" placeholder="address" required="required">
            <br/>
            <label>Attributes: </label>
                <input type="checkbox" class="btn-check" id="quiet" autocomplete="off">
                <label class="btn btn-outline-primary" for="quiet">Quiet</label>
                <input type="checkbox" class="btn-check" id="lively" autocomplete="off">
                <label class="btn btn-outline-primary" for="lively">Lively</label>
                <input type="checkbox" class="btn-check" id="washroom" autocomplete="off">
                <label class="btn btn-outline-primary" for="washroom">Public Washrooms</label>
                <input type="checkbox" class="btn-check" id="fooddrink" autocomplete="off">
                <label class="btn btn-outline-primary" for="fooddrink">Food & Drink</label>
                <input type="checkbox" class="btn-check" id="lotraffic" autocomplete="off">
                <label class="btn btn-outline-primary" for="lotraffic">Low Traffic</label>
            <br/>
            <button id="submit">Submit</button>
        </div>
